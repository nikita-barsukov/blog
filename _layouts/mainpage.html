---
layout: main
---
            {% for post in site.posts %}
                <h1><a href="{{ post.url }}">{{post.title }}</a></h1>
                <p class='info'>{{post.date | date: "%-d %B %Y"}} | {{ post | tags }}  </p>
                <p>{{post.summary}}</p>
                <hr/>
            {% endfor %}
