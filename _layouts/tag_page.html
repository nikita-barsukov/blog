---
layout: main
---
            <div class="page-header">
                <h1>Posts with tag {{ page.tag }}</h1>
            </div>
            {% for post in page.posts %}
                <h1><a href="{{ post.url }}">{{post.title }}</a></h1>
                <p class='info'>{{post.date | date: "%-d %B %Y"}} | {{ post | tags }}   </p>
                <p>{{post.summary}}</p>
                <hr/>
            {% endfor %}
